<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NILDS - Relatórios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/src/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="side-bar-logo-container">
                    <img src="../assets/images/logo.png" alt="Logo NILDS">
                </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="dispositivos.html">Dispositivos</a></li>
                    <li><a href="varredura.html">Varredura</a></li>
                    <li><a href="alertas.html">Alertas</a></li>
                    <li><a href="relatorio.html" class="active">Relatórios</a></li>
                    <li><a href="config.html">Configurações</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Gerador de Relatórios</h1>
            </header>

            <section class="report-options card-style">
                <h3>Selecionar Relatório</h3>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="reportTypeSelect">Tipo de Relatório:</label>
                        <select id="reportTypeSelect">
                            <option value="">-- Escolha um relatório --</option>
                            <option value="full_inventory">Inventário Completo de Dispositivos</option>
                            <option value="os_summary">Sumário de Dispositivos por SO</option>
                            <option value="devices_online">Dispositivos Online</option>
                            <option value="devices_offline">Dispositivos Offline</option> 
                        </select>
                    </div>
                    <button id="generateReportButton" class="btn-primary">Gerar Relatório</button>
                </div>
            </section>

            <section class="report-results card-style">
                <h3 id="reportTitle">Resultados</h3>
                <div id="reportOutput">
                    <p>Selecione um tipo de relatório e clique em "Gerar Relatório" para ver os resultados aqui.</p>
                </div>
            </section>
        </main>
    </div>
    <script src="../assets/src/js/relatorios.js"></script>
</body>
</html>
