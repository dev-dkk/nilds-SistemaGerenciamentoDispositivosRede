<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NILDS - Dashboard</title>
    <link rel="stylesheet" href="../assets/src/css/style.css">
    <link rel="website icon" type="png" href="../assets/images/icone.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="side-bar-logo-container">
                    <img src="../assets/images/logo.png" alt="Logo NILDS">
                </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Dashboard</a></li>
                    <li><a href="dispositivos.html">Dispositivos</a></li>
                    <li><a href="varredura.html">Varredura</a></li>
                    <li><a href="alertas.html">Alertas</a></li>
                    <li><a href="relatorio.html">Relatórios</a></li>
                    <li><a href="config.html">Configurações</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Dashboard</h1>
            </header>
            <section class="summary-cards">
                <div class="card">
                    <h3>Total de Dispositivos</h3>
                    <p id="totalDevices">...</p> </div>
                <div class="card">
                    <h3>Online</h3>
                    <p id="onlineDevices">...</p> </div>
                <div class="card">
                    <h3>Offline</h3>
                    <p id="offlineDevices">...</p> </div>
                <div class="card">
                    <h3>Novos Alertas</h3>
                    <p id="newAlerts">...</p> </div>
            </section>

            <section class="charts-area">
                <div class="chart-placeholder card-style"> 
                    <h4>Distribuição de SO</h4>
                    <canvas id="osDistributionChart"></canvas> 
                </div>
                <div class="chart-placeholder card-style">
                    <h4>Distribuição de Status</h4>
                    <canvas id="statusDistributionChart"></canvas>
                </div>
            </section>

            <section class="recent-activity card-style"> <h3>Atividade Recente / Novos Alertas</h3>
                <ul id="recentAlertsList"> <li>Carregando atividades recentes...</li>
                </ul>
            </section>
        </main>
    </div>
    <script src="../assets/src/js/index.js"></script>
</body>
</html>
