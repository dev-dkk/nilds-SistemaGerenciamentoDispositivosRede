<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Asset Manager - Alertas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/src/css/style.css">
    </head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="side-bar-logo-container">
                    <img src="../assets/images/logo.png" alt="Logo NILDS">
                </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="dispositivos.html">Dispositivos</a></li>
                    <li><a href="varredura.html">Varredura</a></li>
                    <li><a href="alertas.html" class="active">Alertas</a></li>
                    <li><a href="relatorio.html">Relatórios</a></li>
                    <li><a href="config.html">Configurações</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Alertas do Sistema</h1>
                <div class="actions">
                    <select id="filter-alert-status">
                        <option value="">Todos os Status</option>
                        <option value="Novo">Novo</option>
                        <option value="Lido">Lido</option>
                        <option value="Em_Investigacao">Em Investigação</option>
                        <option value="Resolvido">Resolvido</option>
                        <option value="Ignorado">Ignorado</option>
                    </select>
                    <button class="btn-secondary" id="refreshAlertsButton"><i class="fas fa-sync-alt"></i> Atualizar</button>
                </div>
            </header>

            <section class="alerts-table-section">
                <table>
                    <thead>
                        <tr>
                            <th>Severidade</th>
                            <th>Tipo</th>
                            <th>Descrição</th>
                            <th>Dispositivo/IP</th>
                            <th>Data/Hora Criação</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="alerts-tbody">
                        </tbody>
                </table>
                <div class="table-footer" id="alerts-footer">
                    <span>Carregando alertas...</span>
                </div>
            </section>
        </main>
    </div>
    <div id="alertDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-button" id="closeAlertDetailsModalButton">&times;</span>
                <h2>Detalhes do Alerta</h2>
            </div>
            <div class="modal-body" id="alertDetailsBody">
                <p>Carregando detalhes do alerta...</p> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="cancelAlertDetailsModalButton">Fechar</button>
            </div>
        </div>
    </div>
    <script src="../assets/src/js/alertas.js"></script>
</body>
</html>
